<!DOCTYPE html>
<html>
  <head>
    <title>RabbitMQ Console</title>
  </head>
  <body>
    <h1>RabbitMQ Console</h1>
    <div>
      <h2>Received Messages</h2>
      <ul id="message-list">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
