<!DOCTYPE html>
<html>
  <head>
    <title>RabbitMQ Console</title>
  </head>
  <body>
    <h1>RabbitMQ Console</h1>
    <div>
      <h2>Received Messages</h2>
      <ul>

        {% endfor %}
      </ul>
    </div>
  </body>
</html>
