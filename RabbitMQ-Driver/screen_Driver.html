<!-- //#17 웹화면 기능 구현 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0513_웹화면 구상</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 300px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
      }
      .map {
        flex: 1;
        background-color: #1e88e5;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 36px;
      }
      .header {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }
      .delivery-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .delivery-info div {
        margin-bottom: 10px;
      }
      .item {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
        border: 3px solid #ff4848;
        font-size: 1.2em;
      }
      .fixed-text {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .button {
        padding: 10px;
        text-align: center;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:active {
        background-color: #0056b3;
      }
      .button:last-child {
        margin-bottom: 0;
      }
      .button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div>
          <div class="header">경로 표시</div>
          <div class="delivery-info">
            <div class="item" id="delivery-type"><strong>배달</strong></div>
            <div class="fixed-text">경기도 안양시 만안구 회창로</div>
          </div>
          <div class="delivery-info">
            <div class="item"><strong>"시간"</strong></div>
            <div class="fixed-text">까지 도착</div>
          </div>
        </div>
        <div class="buttons">
          <button class="button" id="delivery-complete">
            배달 완료<br />(서비스 시작)
          </button>
          <button class="button" id="pickup-complete">
            수거 완료<br />(서비스 완료)
          </button>
        </div>
      </div>
      <div class="map">지도</div>
    </div>
    <script>
      // #17 delivery-type에 따라 버튼 활성화 or 비활성화
      document.addEventListener("DOMContentLoaded", function () {
        var deliveryType = document
          .getElementById("delivery-type")
          .innerText.trim();
        var deliveryCompleteButton =
          document.getElementById("delivery-complete");
        var pickupCompleteButton = document.getElementById("pickup-complete");

        if (deliveryType === "배달") {
          deliveryCompleteButton.disabled = false;
          pickupCompleteButton.disabled = true;
        } else if (deliveryType === "수거") {
          deliveryCompleteButton.disabled = true;
          pickupCompleteButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
