<!-- //#18 고객 웹화면 디자인 구성 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서비스 상태 확인</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e9e9e9;
      }
      .container {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 300px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      .map {
        flex: 1;
        background-color: #1e88e5;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 36px;
      }
      .header {
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }
      .service-application {
        background-color: white;
        padding: 10px;
        border: 2px solid #000;
        border-radius: 5px;
        margin-bottom: 230px; /* Increased spacing */
      }
      .service-detail {
        margin: 10px;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 5px;
      }
      .status-indicators {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background-color: white;
        border: 1px solid #000;
        border-radius: 5px;
      }
      .status-indicator .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #75b900;
      }
      .status-indicator .circle.inactive {
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header">서비스 상태 확인</div>
        <!-- 서비스 신청 내역 큰 박스 -->
        <div class="service-application">
          <div class="header">서비스 신청 내역</div>
          <div class="service-detail">
            <strong>차량 정보:</strong> 12루 1234
          </div>
          <div class="service-detail"><strong>선택 상품:</strong> 40% 충전</div>
          <div class="service-detail"><strong>예약 시간:</strong> 18:00</div>
        </div>

        <!-- 서비스 상태 표시 -->
        <div class="status-indicators">
          <div class="status-indicator">
            <div class="circle"></div>
            <div>가고 있어요</div>
          </div>

          <div class="status-indicator">
            <div class="circle inactive"></div>
            <div>충전을 시작했어요</div>
          </div>

          <div class="status-indicator">
            <div class="circle inactive"></div>
            <div>충전을 완료했어요</div>
          </div>
        </div>
        <!-- 여기까지 서비스 상태 표시 (status-indicators)-->
      </div>
      <div class="map">지도</div>
    </div>
  </body>
</html>
